<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>La loi pinel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    
</head>
<body>
    <div class="content" id="content">
        <header>
            <div class="title">
                <h1>La loi Pinel</h1>
            </div>
            <div class="hamburger">
                <div class="navbar">
                    <ul>
                        <li id="test">Nous contacter</li>
                        <li>En avoir plus</li>
                    </ul>
                </div>
            </div>
        </header>

        <div class="caroussel" id="carouselContainer">
            <img src="./image.png" alt="project" id="project1">
            <img src="./image2.png" alt="project" id="project2">
            <img src="./image.png" alt="project" id="project3">
            <img src="./image2.png" alt="project" id="project4">
            <img src="./image.png" alt="project" id="project5">
        </div>

        <div class="chat">
            <div class="discussion">
                <div class="question">
                    <p>Bonjour, pouvez-vous m'aider, s'il vous plait ?</p>
                </div>
                <div class="answer">
                    <p>Bonjour ! Bien sûr, je suis là pour vous aider. De quoi avez-vous besoin ?</p>
                </div>
            </div>
            <div class="send-message">
                <textarea class="text-input" type="text" placeholder="Posez vos questions à notre expert" rows="1"></textarea>
                <button class="send-btn">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M10 19C14.9706 19 19 14.9706 19 10C19 5.02944 14.9706 1 10 1C5.02944 1 1 5.02944 1 10V19H10Z" />
                    </svg>
                </button>
            </div>
        </div>
    <footer>
    </footer>
</body>
<script defer src="./env.js"></script>
<script defer src="./script.js"></script>
</html>
